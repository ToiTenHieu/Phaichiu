<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-lg">
        <h2 class="text-4xl font-bold mb-8 text-center text-gray-800">Đăng ký</h2>

        <!-- Messages -->
        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <p class="p-2 rounded {{ message.tags == 'error'|yesno:'bg-red-200 text-red-800,bg-green-200 text-green-800' }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Tên đăng nhập *" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="email" name="email" placeholder="Email *" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <!-- Password -->
            <input type="password" name="password" placeholder="Mật khẩu *" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" name="confirm_password" placeholder="Nhập lại mật khẩu *" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

            <input type="text" name="name" placeholder="Họ và tên *" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="text" name="phone" placeholder="Số điện thoại" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="text" name="occupation" placeholder="Nghề nghiệp" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

            <select name="gender" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">Chọn giới tính</option>
                <option value="M">Nam</option>
                <option value="F">Nữ</option>
                <option value="O">Khác</option>
            </select>

            <input type="date" name="date_of_birth" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="text" name="address" placeholder="Địa chỉ" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-green-500 text-white py-3 rounded-lg font-semibold hover:scale-105 transform transition">Đăng ký</button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Bạn đã có tài khoản? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Đăng nhập</a>
        </p>
    </div>
</body>
</html>
